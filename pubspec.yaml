name: chatify
description: A real-time messaging app similar to WhatsApp built with Flutter and Firebase
version: 1.0.0+1
publish_to: 'none'

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase
  firebase_core: ^3.3.0
  firebase_auth: ^5.1.4
  cloud_firestore: ^5.2.1
  firebase_storage: ^12.1.3
  firebase_messaging: ^15.0.4
  
  # State Management
  provider: ^6.1.2
  
  # UI
  cupertino_icons: ^1.0.8
  cached_network_image: ^3.3.1
  image_picker: ^1.1.2
  file_picker: ^8.0.6
  intl: ^0.19.0
  timeago: ^3.7.0
  
  # Utilities
  uuid: ^4.4.2
  shared_preferences: ^2.2.3
  permission_handler: ^11.3.1
  flutter_local_notifications: ^17.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
